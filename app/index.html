<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/materialize.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Image Shrink</title>
</head>

<body>

    <div class="container center-align">
        <h3><i class="fas fa-images"></i>&nbsp;Image Shrink</h3>
        <p>Choose an image to resize</p>
        <form id="image-form">
            <div class="file-field input-field">
                <div class="btn">
                    <span>Browse</span>
                    <input type="file" id="img">
                </div>
                <div class="file-path-wrapper">
                    <input type="text" class="file-path validate" placeholder="Upload File">
                </div>
            </div>
            <p>
                <strong>
                    Quality :
                </strong>
                <em>The lower the quality, the smaller the file size</em>
            </p>
            <p class="range-field">
                <input type="range" min="0" max="100" id="slider">
            </p>
            <input type="submit" value="Resize" class="btn cyan darken-3">
        </form>
        <div class="card output">
            <div class="card-content">
                Output Path : <span id="output-path"></span>
            </div>
        </div>
    </div>
    <script>
        const path = require('path')
        const os = require('os')
        // document.getElementById('output-path').innerText = "Here is output directory"
        document.getElementById('output-path').innerText = path.join(os.homedir(), 'imageshrink')
        // document.getElementById('output-path').innerText = path.join(require('os').homedir(), 'imageshrink');
        const { ipcRenderer } = require('electron')
        const form = document.getElementById('image-form')
        const slider = document.getElementById('slider')
        const img = document.getElementById('img')
        //ON Submit 
        form.addEventListener('submit', e => {
            e.preventDefault()

            const imgPath = img.files[0].path
            const quality = slider.value

            console.log(imgPath, quality)
            ipcRenderer.send('image:minimize', {
                imgPath,
                quality
            })
        })

        //On done
        ipcRenderer.on('image:done', () => {
            M.toast({
                html: `Image resized to ${slider.value}% quality`
            })
        })
    </script>
    <script src="./js/materialize.min.js"></script>
</body>

</html>
